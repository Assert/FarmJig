<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="Script/jigsawScript.js"></script>
    <script type="text/javascript">

        var game = null;
        var imageID = "img1";
        var totalRows = 3;
        var totalColumns = 3;
     
        function LoadGame() {
            var canvasID = "canJigsaw";

            game = new jigsaw(canvasID, imageID, totalRows, totalColumns);

            game.initDrawing();
        }

     
    </script>
    <style type="text/css">
    body{
        margin: 0 0 0 0;
        padding: 0 0 0 0;
        background-color: Black;
    }
    
    </style>
    
</head>
<body onload="LoadGame();">
   
    <canvas id="canJigsaw" width="1024" height="768" style="margin: 0 0 0 0;padding: 0 0 0 0;background-color: White;"></canvas>

    <img id="img1" width="1" height="1" src="Images/Cartoon.jpg"></img>

</body>
</html>
