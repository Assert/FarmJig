<!DOCTYPE html>
<html>
<head>
    <link href="Style/main.css" rel="stylesheet" type="text/css">    
	<script src="intelxdk.js"></script>
    <script type="text/javascript" src="Script/helper.js"></script>
    <script type="text/javascript" src="Script/block.js"></script>
    <script type="text/javascript" src="Script/jigsawScript.js"></script>
</head>
<body id="index">   
    <img src="Images/Arrow.png" id="backArrow" />
    
    <canvas id="canJigsaw" width="1" height="1"></canvas>
    
    <div id="indexScreen">
    <img id="indexPig" src="Images/Pig.png" width="300" style="position:absolute; top:430px; left:10px;" />
    <img id="indexSheep" src="Images/Sheep.png" width="300" style="position:absolute; top:420px; left:300px;" />
    <img id="indexDuck" src="Images/Duck.png" width="100" style="position:absolute; top:420px; left:620px;" />
    <img id="indexDonkey" src="Images/Donkey.png" width="300" style="position:absolute; top:420px; left:700px;" />
    </div>
    
    <img id="sheep" width="1" height="1" src="Images/Sheep.png"></img>
    <img id="sheepShadow" width="1" height="1" src="Images/SheepShadow.png"></img>
    <img id="pig" width="1" height="1" src="Images/Pig.png"></img>
    <img id="pigShadow" width="1" height="1" src="Images/PigShadow.png"></img>
    <img id="duck" width="1" height="1" src="Images/Duck.png"></img>
    <img id="duckShadow" width="1" height="1" src="Images/DuckShadow.png"></img>
    <img id="donkey" width="1" height="1" src="Images/Donkey.png"></img>
    <img id="donkeyShadow" width="1" height="1" src="Images/DonkeyShadow.png"></img>
    
    <img id="backgrond" width="1" height="1" src="Images/Landscape.png"></img>
</body>
</html>

    <script type="text/javascript" language="javascript">
        document.addEventListener("intel.xdk.device.ready", onDeviceReady, false);               

        function onDeviceReady(){
            init();
        }  

        function init() {
            // Preload the mp3
            intel.xdk.player.loadSound("Audio/finish.mp3");
            intel.xdk.device.setRotateOrientation('landscape');
            intel.xdk.device.hideSplashScreen();   
            
            drawBackground();
            showIndexScreen();
            
            SelectAnimal();
        }

        function SelectAnimal(){
            var totalRows = 2;
            var totalColumns = 3;         
            var canvasID = "canJigsaw";

            var game = new Jigsaw(canvasID, totalRows, totalColumns);
            game.loadGame(); 
        }
        
        function drawBackground() {
            var background_image = document.getElementById("backgrond");
            var canvas = document.getElementById("canJigsaw");

            var ctx = canvas.getContext('2d');
            ctx.canvas.width  = window.innerWidth;
            ctx.canvas.height = window.innerHeight;  
            ctx.drawImage(background_image, 0, 0);
            ctx.restore();
        }
        function showIndexScreen() {
            document.getElementById("backArrow").style.display = 'none';
            document.getElementById("indexScreen").style.visibility = 'visible';
        }
        
    </script>
