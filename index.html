<head>

<body id="index">   
    <a href="index.html"><img src="Images/Arrow.png" id="backArrow" /></a>
    
    <canvas id="canJigsaw" width="1024" height="768"></canvas>
    
    <div id="www">
    <img src="Images/Pig.png" width="300" style="position:absolute; top:430px; left:10px;" onclick="eee('pig')" />
    <img src="Images/Sheep.png" width="300" style="position:absolute; top:420px; left:300px;" onclick="eee('sheep')" />
    <img src="Images/Duck.png" width="100" style="position:absolute; top:420px; left:620px;" onclick="eee('duck')" />
    <img src="Images/Donkey.png" width="300" style="position:absolute; top:420px; left:700px;" onclick="eee('donkey')" />
    </div>
    
    <img id="sheep" width="1" height="1" src="Images/Sheep.png"></img>
    <img id="sheepShadow" width="1" height="1" src="Images/SheepShadow.png"></img>
    <img id="pig" width="1" height="1" src="Images/Pig.png"></img>
    <img id="pigShadow" width="1" height="1" src="Images/PigShadow.png"></img>
    <img id="duck" width="1" height="1" src="Images/Duck.png"></img>
    <img id="duckShadow" width="1" height="1" src="Images/DuckShadow.png"></img>
    <img id="dunkey" width="1" height="1" src="Images/Bunny.png"></img>
    <img id="dunkeyShadow" width="1" height="1" src="Images/DunkeyShadow.png"></img>
    
    <img id="img3" width="1" height="1" src="Images/Landscape.png"></img>

    <script type="text/javascript" language="javascript">
        //lock in "portrait" orientation 
        intel.xdk.device.setRotateOrientation("landscape");
        
        document.getElementById("canJigsaw").style.display = 'none';
        document.getElementById("www").style.display = 'block';
        
        
          var background_image = document.getElementById("img3");
              var canvas = document.getElementById("canJigsaw");

         var ctx = canvas.getContext('2d');
          ctx.drawImage(background_image, 0, 0);
		  ctx.restore();
        
        
        function eee(animale){
            document.getElementById("canJigsaw").style.display = 'block';
            document.getElementById("www").style.display = 'none';
            LoadGame(animale);
        }
        
    </script>
